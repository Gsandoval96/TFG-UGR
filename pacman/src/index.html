<script id="fragmentShader" type="x-shader/x-fragment">

// Created by inigo quilez - iq/2013
// License Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.


// I've not seen anybody out there computing correct cell interior distances for Voronoi
// patterns yet. That's why they cannot shade the cell interior correctly, and why you've
// never seen cell boundaries rendered correctly.

// However, here's how you do mathematically correct distances (note the equidistant and non
// degenerated grey isolines inside the cells) and hence edges (in yellow):

// http://www.iquilezles.org/www/articles/voronoilines/voronoilines.html

// Altered for a Three.js ShaderMaterial demo by Chris Brown - blog.2pha.com



varying vec2 vUv;
uniform vec3 color;
uniform vec3 borderColor;
uniform float borderWidth;
uniform float blur;
uniform float amount;
uniform vec2 vecA;
uniform vec2 vecB;

vec2 hash2( vec2 p )
{
  // procedural noise

  p = vec2(dot(p, vecA), dot(p, vecB));
	return fract(sin(p) * 43758.5453);
}

vec3 voronoi( in vec2 x )
{
    vec2 n = floor(x);
    vec2 f = fract(x);

    //Generamos los puntos
    vec2 mg, mr;

    float md = 8.0;
    for( int j=-1; j<=1; j++ )
    for( int i=-1; i<=1; i++ )
    {
        vec2 g = vec2(float(i),float(j));
        vec2 o = hash2( n + g );
        vec2 r = g + o - f;
        float d = dot(r,r);

        if( d<md )
        {
            md = d;
            mr = r;
            mg = g;
        }
    }

    //Generamos las lÃ­neas

    md = 8.0;
    for( int j=-2; j<=2; j++ )
    for( int i=-2; i<=2; i++ )
    {
        vec2 g = mg + vec2(float(i),float(j));
        vec2 o = hash2( n + g );
        vec2 r = g + o - f;

        if( dot(mr-r,mr-r)>0.00001 )
        md = min( md, dot( 0.5*(mr+r), normalize(r-mr) ) );
    }

    return vec3( md, mr );
}

void main() {
  vec3 c = voronoi( 8.0*(vUv*vec2(amount)) );
  // borders
  vec3 col = mix( borderColor, color, smoothstep( borderWidth/100.0, (borderWidth/100.0)+(blur/100.0), c.x ) );
  gl_FragColor = vec4(col,1.0);
}
